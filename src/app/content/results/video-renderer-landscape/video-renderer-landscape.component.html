<div class="video-renderer-container">
  <button class="click-bait-button">
    <button
      [routerLink]="['/watch/' + video.id]"
      (click)="getVideoDetail()"
      class="video-section"
    >
      <img class="video-image" src="{{ video.image_path }}" alt="" />
    </button>
    <div class="description-section">
      <div class="video-profile">
        <div class="video-title">
          {{ editTitle }}
        </div>
      </div>
      <div class="profile-section">
        <button
          [routerLink]="[
            '/channel/' + (userFromPickedVideo ? userFromPickedVideo.id : '')
          ]"
          class="profile-image-container"
        >
          <img
            class="profile-image"
            src="{{ userImage ? userImage : '' }}"
            alt=""
          />
        </button>
        {{ channelName }}
        <br />
        <div class="video-description">
          • {{ editViewers }} views • Upload at {{ editDate }}
        </div>
      </div>
      <div class="line-description">
        <h6>{{ editDesc }}</h6>
      </div>
    </div>
  </button>
</div>
