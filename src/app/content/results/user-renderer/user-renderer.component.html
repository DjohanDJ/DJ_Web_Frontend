<div class="user-container">
  <button [routerLink]="['/channel/' + user.id]" class="user-items">
    <img class="user-image" src="{{ user ? user.user_image : '' }}" alt="" />
    <div class="user-identity">
      <h6>
        {{ user ? user.username : "" }}
      </h6>
      <h6 class="subscriber">
        {{ editViewers }} Subscribers â€¢ {{ videoCount }} videos
      </h6>
      <h6 class="subscriber">
        {{ user.channel_desc }}
      </h6>
    </div>
  </button>
  <div class="subscibe-panel">
    <button
      *ngIf="
        (userSession.getCurrentUserDB() ? true : false) &&
        (userSession.getCurrentUserDB().id != (user ? user.id : '')
          ? true
          : false)
      "
      (click)="changeSubscribeState()"
      class="subscribe-button {{
        checkSubsRelation() ? 'subscribed-button' : ''
      }}"
    >
      <h6 *ngIf="!checkSubsRelation()">SUBSCRIBE</h6>
      <h6 *ngIf="checkSubsRelation()">SUBSCRIBED</h6>
    </button>
    <button class="bell-button" *ngIf="checkSubsRelation()">
      <img src="../../../assets/header-assets/bxs-bell.svg" alt="" />
    </button>
  </div>
</div>
