<div class="home-section">
  <h4 class="main-static-text" (click)="clickPlaylist()">Recommended</h4>
  <div class="video-content">
    <div *ngFor="let i of videosByLocation; let j = index">
      <app-video-renderer
        *ngIf="j < lastKey"
        [video]="i"
        [videos]="videos"
      ></app-video-renderer>
    </div>
  </div>
  <div class="end-point"></div>
</div>
