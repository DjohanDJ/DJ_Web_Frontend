<app-header
  (onDisplayChange)="onDisplayChange($event)"
  [display]="showSideNav"
  (toggleShow)="toggleDisplay()"
  (navBarClass)="changeNavBarClass()"
></app-header>
<app-navbar
  [display]="showSideNav"
  [navBarClassToggle]="navBarClass"
></app-navbar>
<app-content [display]="showSideNav"></app-content>
